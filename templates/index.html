<!DOCTYPE html>
<html>
<head>
    <title>Daily Tasks</title>
</head>
<body>
    <h1>Daily Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% endfor %}
    </ul>
    <form action="/add" method="post">
        <input type="text" name="task" placeholder="New Task">
        <input type="submit" value="Add Task">
    </form>
</body>
</html>
